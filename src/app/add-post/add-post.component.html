<h1>Dodaj post!</h1>
<form [formGroup]="form4create" (ngSubmit)="onSubmit()">
Tytuł: <input type="text" formControlName="title" required><br>
Krótki opis: <input type="text" formControlName="description" required><br>
Kategoria: <input type="text" formControlName="category" required><br>
Treść posta: <input type="text" formControlName="content" required><br>
Autor: <input type="text" formControlName="author" required><br>
<input type="submit" value="Dodaj post">
</form>
